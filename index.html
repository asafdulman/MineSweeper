<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">

    <h1>Mine Sweeper</h1>

    <div class="main">
        <div onclick="init()" class="mood-container"></div>

        <div class="timer-div"></div>
        <div class="levels">
            <button class="level-button" onclick="setLevel(this)">Beginner</button>
            <button class="level-button" onclick="setLevel(this)">Medium</button>
            <button class="level-button" onclick="setLevel(this)">Expert</button>
        </div>
    </div>

  

    
    <div class="table-container">

    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
